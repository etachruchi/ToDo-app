<div class="container">
    <h1>My-Form</h1>
    <div class="todoform">
        <form #todoForm="ngForm">
            <span class="name1">Name</span>
            <input id="name" name="name" class="form-control" required minlength="4" appForbiddenName="bob" [(ngModel)]="todoform.name" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
                <div *ngIf="name.errors.minlength">
                    Name must be at least 4 characters long.
                </div>
                <div *ngIf="name.errors.forbiddenName">
                    Name cannot be Bob.
                </div>

            </div>
            <br>
            <button type="submit" class="btn btn-success" [disabled]="todoForm.form.invalid">Submit</button>
        </form>
    </div>
